<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <!--CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- Homepage -->
    <div class="container">
        <div id="date">
            <span id="day" style="margin-right:5px">28</span>
            <span id="month" style="margin-right:5px">04</span>
            <span id="year" style="margin-right:5px">2022</span>
        </div>
        <div id="countdown">
            <div id="text"><b><span id="days">X</span></b> <br> DAYS</div>
            <div id="text"><b><span id="hours">0</span></b> <br> HOURS</div>
            <div id="text"><b><span id="mins">0</span></b> <br> MINS</div>
            <div id="text"><b><span id="secs">1</span></b> <br> SECS</div>
        </div>
    </div>
    <!--JS-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
